<!DOCTYPE html>
<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' 
            data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />
        <title>EventApp</title>
    </head>
    <body ng-app="app">
        <div class="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12" style="background-color:powderblue;">
                        <h2>Event Application</h2>
                    </div>
                </div>
                <div class="row">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" 
                                        data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#/">Menu</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li role="presentation" id="events" class="" 
                                        data-toggle="collapse" data-target=".navbar-collapse"><a href="#/">
                                        <i class="fa fa-home"></i> Event</a></li>
                                    <li role="presentation" id="settings" class="" 
                                        data-toggle="collapse" data-target=".navbar-collapse"><a href="#/settings">
                                        <i class="fa fa-cogs"></i> Settings</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
                <div ng-view></div>
                <div class="navbar navbar-fixed-bottom" style="background-color:powderblue;">
                    <div class="text-center" style="color:white;">&copy; Kirkbride Solutions</div>
                </div>
            </div>         
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <!-- Dependencies -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- AngularJS Files -->
        <script src="scripts/app/app.js"></script>
        <script src="scripts/app/appRouteConfig.js"></script>
        <script src="scripts/app/events/eventController.js"></script>
        <script src="scripts/app/settings/settingController.js"></script>
    </body>
</html>
